<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <script src="script.js"></script>
    <style>
        .links line {
          stroke: #999;
          stroke-opacity: 0.6;
        }
      
        .nodes circle {
          stroke: #fff;
          stroke-width: 1.5px;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <svg width="600" height="600"></svg>
    <script>
        var svg = d3.select("svg");
        var width = svg.attr("width");
        console.log(width);
        var height = svg.attr("height");
        console.log(height);
    
        var simulation = d3
            .forceSimulation(data.nodes)
            .force(
                "link",
                d3
                    .forceLink()
                    .id(function (d) {
                        return d.name;
                    })
                    .links(data.links)
            )
    
            .force("charge", d3.forceManyBody().strength(-30))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);
    
        var link = svg
            .append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter()
            .append("line")
            .attr("stroke-width", function (d) {
                return 3;
            });
    
        var node = svg
            .append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(data.nodes)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("fill", function (d) {
                return "red";
            })
            .call(
                d3
                    .drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            );
    
        function ticked() {
            link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });
    
            node
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                });
        }
    
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
    
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
    
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        </script>
</body>
</html>
